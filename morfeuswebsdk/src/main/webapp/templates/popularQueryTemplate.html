{{#each menu}}
  <div class='popularQuery-menuWrapper'>
    <div {{#if isMainMenu}} class="main-menu" {{else}} class="sub-menu" {{/if}} onclick="handlePopularQuerySubmenu(event,this)"  {{#is action 'postback'}} data-value="{{stringify payload}}" {{else}} data-value="{{payload}}" {{/is}} data-type={{action}}>
      <img src="{{imageUrl}}" style="width: 50px; height: 50px" />
      <p>{{text}}</p>
    </div>
    {{#if hasSubmenu}}
      <div class="submenu-{{submenuDisplayType}}" style="display: none;">
        {{>popularQuery menu=submenu}}
      </div>
    {{/if}}
  </div>
{{/each}}
