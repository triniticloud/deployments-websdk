<div id="cards-{{randId}}">
    <div id="cardsImage-{{randId}}" class="slider mobile-display-swipe center">
        {{#if images}}
            {{#each images}}
                <div class="panel panel-default button-div border-radius-top-20">
                    <div class="panel-heading card-image">
                        <a href="{{this.externalUrl}}" target="_blank">
                            <img src="{{this.imageUrl}}" alt="{{this.imageName}}" width="100%" height="100%" />
                        </a>
                    </div>
                </div>
            {{/each}}
        {{/if}}
    </div>
</div>
