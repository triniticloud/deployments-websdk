{{#if payload}}
<div id="cards-{{payload.randId}}" class="container-fluid" style="padding:0px;margin:0px;">
    <div id="cardsImage-{{payload.randId}}" class="slider mobile-display-swipe center">
                <div class="panel panel-default button-div border-radius-top-20 list-custom-template">
                    <div class="panel-body" style="padding: 2px 10px 2px 15px !important;">
                        <div class="row">
                            <div class="col-xs-12 buttondesign title-only">
                                <h4 class="uob-amex">{{payload.title}}</h4>
                            </div>
                        </div>
                    </div>
                        <button type="button" data-button-lifecycle="true" data-radio="false" data-button-index="0" class="btn btn-primary btn-sm btn-block" data-value="{{payload.id}}" id="downloadChat" data-type="postback" onclick="downloadChat();">Download Chat Transcript</button>
                </div>
    </div>
</div>
{{/if}}

<script type="text/javascript">
    
    function downloadChat() {
        
        payloadId = $("#downloadChat").attr("data-value");
        window.location.href = '/download?id='+payloadId;

        //console.log(window.location.href);
    }
</script>
