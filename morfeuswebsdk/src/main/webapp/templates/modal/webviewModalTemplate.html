<div class="modal-dialog full">
    <!-- Modal content-->
    <div class="modal-content">
        <div id="webview-header" class="modal-header">
            <button onclick="closewebview(event)" type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <iframe id="webviewFrame" name="webviewFrame" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</div>
