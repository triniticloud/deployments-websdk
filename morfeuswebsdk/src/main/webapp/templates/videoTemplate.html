<div class="msg bot-message video-container">
    {{#isVideoEmbed data}}
        {{#if this.embed}}
            <video class="panel" controls width="100%" height="100%">
                <source src="{{this.url}}">
            </video>
        {{else}}
            <iframe class="panel" src="{{this.url}}" frameBorder="0" allowFullScreen></iframe>
        {{/if}}
    {{/isVideoEmbed}}
</div>
